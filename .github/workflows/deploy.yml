name: Deploy via FTP

on:
  push:
    branches:
      - main # Atau 'master' mengikut nama branch utama anda

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Kerana FTP anda sudah terus ke folder yang betul,
          # kita biarkan server-dir kosong atau gunakan ./
          server-dir: ./
